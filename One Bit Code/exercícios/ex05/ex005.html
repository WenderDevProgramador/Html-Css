<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            height: 90vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }

        main {
            margin: auto;
            max-width: 800px;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Formulário de Inscrição</h1>
        <form action="" method="get">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </p>
            
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="whats">WhatsApp:</label>
                <input type="tel" name="whats" id="whats">
            </p>
            <p><label for="atuação">Área de atuação:</label></p>
            
                <p>
                    <input type="radio" value="Desenvolvimento" name="atuação" id="Desenvolvimento">
                    <label for="Desenvolvimento">Desenvolvimento</label>
                    <input type="radio" name="atuação" id="Quality" value="Quality Assurance(QA)">
                    <label for="Quality">Quality Assurance(QA)</label>
                    <input type="radio" name="atuação" id="analise" value="Analise De Dados">
                    <label for="Analise">Analise De Dados</label>
                </p>
                <p>
                    <label for="Observações">Observações:</label>
                    <textarea name="Observações" id="Observações" placeholder="Digite aqui observações adicionais" cols="30" rows="4"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="recebe" id="recebe">
                    <label for="recebe">Desejo receber novidades e ofertas por E-mail.</label>
                </p>
                <p>
                    <button type="submit">Enviar</button>
                </p>
        </form>

        
    </main>
</body>
</html>
