<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>

        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            

                    }

        div.item {
            background-color: lightskyblue;
            border: 1px solid;
            text-align: center;
            flex-basis: 200px;
            
        }

        #A {
            flex-shrink: 1;
            flex-grow: 2;}
        #B {
            flex-shrink: 0;
            flex-grow: 1;
        }
        #C {
            flex-shrink: 2;
            flex-grow: 0;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="A">A</div>
        <div class="item" id="B">B</div>
        <div class="item" id="C">C</div>
        

    </div>
</body>
</html>
