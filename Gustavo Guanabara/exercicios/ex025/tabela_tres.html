<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem De Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        table {
            
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem De Células</h1>
    
    <table>
        
           <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
           </tr>

           <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td>
           </tr>

           <tr>
            
            
            <td>I</td>
           </tr>

           <tr>
            
            
            <td colspan="2">L</td>
           </tr>

        
        
    </table>
</body>
</html>
